<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#sec").click(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<div>
		<h1>Hello, This is my first Jquery program</h1>
		<p id="sec">
			Hello this we be fade away if you click on me!!
		</p>
		<p id="sec">
			Click on me tooo!!.
		</p>
		<p id="sec">
			Suprise!!!!
		</p>
	</div>
</body>
</html>
