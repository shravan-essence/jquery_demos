<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Jquery Events</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		
	</head>
	<body>
		<div class="container-sm">
		<h1>Hello This is Events example for Jquery</h1>
		<form action="www.google.com">
			<input type="text" id="fname" name="fname" class="form-control" placeholder="Enter Your First Name"><br>
			<input type="text" id="lname" name="lname" class="form-control" placeholder="Enter Your Last Name"><br>
			<input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required><br>
			<input type="password" id="password" name="password" class="form-control" placeholder="Enter Your Password" required><br>
			<p id="passwordShow"></p>
			<input type="submit" name="submit" class="btn btn-primary" placeholder="Submit">
		</form>
</div>
		<script>
			$(document).ready(function() {
				$(".btn").hover(function(){
					$(this).css("background-color","red");
				},
				function(){
					$(this).css("background-color", "green");
				});
				$(":text").on({
					mouseenter: function(){
						$(this).focus();
					},
					mouseleave: function(){
						$(this).blur();
					},
				});
				$("input#email").keydown(function(event){
					var keyCode = (event.keyCode ? event.keyCode : event.which);
    				if (keyCode > 47 && keyCode < 58 || keyCode > 95 && keyCode < 107 ){
        						event.preventDefault();
    				}
				});

				/*$("#email").keyup(function(event){
					$(this).css("background-color", "green");
				});*/
				$("#password").keypress(function(event){
					$(this).css("background-color", "red");
				});

				$(".btn").click(function(){
					if ($("#fname").val() == ""){
						alert("Please Enter Your First Name :");
						return false
					}
					else if($("#lname").val() == ""){
						alert("Please Enter Your Last name");
						return false
					}
					else {
						alert("Form Submitted Successfully");
					}
				});
			});
		</script>
	</body>
</html>
